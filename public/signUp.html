<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | KaonTa</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link  rel="stylesheet" href="styling/signUpStyling.css">
        
</head>

<body>

    <div class="signup-card">
        <h2>Create Account</h2>
        <p>Join Eyan Food Cafe and start ordering</p>

        <!-- Profile Picture -->
        

        <form id="signupForm" class="mt-3" enctype="multipart/form-data">
            
            <img id="avatarPreview" class="avatar-preview">

        <label class="upload-label">
            Upload profile picture
            <input type="file" id="avatar" accept="image/*" hidden>
        </label>
        <br>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
                </div>

                <div class="col-md-6 mb-3">
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
                </div>
            </div>

            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>

            <button class="btn btn-orange w-100">
                Sign Up
            </button>
        </form>

        <a href="login.html" class="back-link">
            Already have an account? Login
        </a>
    </div>

    <script src="./js/signUp.js">
        
    </script>

</body>
</html>
