<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KaonTa Restaurant</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styling/sellerDashboardStyling.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">KaonTa Food Delivery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto align-items-center">
                    <!-- Account Dropdown -->
                    <li id="cartNav" class="nav-item me-3 d-none">
                        <a class="nav-link position-relative" href="cart.html">
                            <i class="bi bi-cart3"></i>
                            <span id="cartCount"
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                        </a>
                    </li>

                    <!-- Account Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Account
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end p-3" style="min-width:250px">

                            <!-- MUST BE VISIBLE ONLY WHEN LOGGED IN -->
                            <div id="loggedInState" class="d-none text-center">
                                <img id="profilePicDisplay" class="rounded-circle mb-2" style="width:60px;height:60px"
                                    src="./images/default-avatar.png">

                                <h6>Welcome, <span id="usernameDisplay"></span>!</h6>

                                <button class="btn btn-secondary w-100 mb-2" id="logoutBtn">
                                    Logout
                                </button>
                            </div>

                            <!-- MUST BE VISIBLE ONLY WHEN LOGGED OUT -->
                            <form id="loginForm">
                                <h6 class="dropdown-header">Login</h6>
                                <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
                                <input type="password" id="password" class="form-control mb-2" placeholder="Password"
                                    required>
                                <button class="btn btn-warning w-100 mb-2">Login</button>

                                <div class="text-center">
                                    <p class="mb-2">Don't have an account?</p>
                                    <a href="signup.html" class="btn btn-success btn-sm">Sign Up</a>
                                </div>
                            </form>

                        </ul>
                    </li>



                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section py-5">
        <div class="container">
            <div class="row g-4">

                <!-- LEFT COLUMN: Search Products -->
                <div class="col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Search Products</h5>
                            <div class="search-box">
                                <input type="text" id="searchInput" class="form-control mb-2"
                                    placeholder="Search products...">
                                <select id="priceFilter" class="form-select mb-2">
                                    <option value="">All Prices</option>
                                    <option value="0-200">₱0 - ₱200</option>
                                    <option value="201-400">₱201 - ₱400</option>
                                    <option value="401-600">₱401 - ₱600</option>
                                </select>
                                <button class="btn btn-warning w-100" id="searchBtn">Search</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- RIGHT COLUMN: Add / Edit Product -->
                <div class="col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Add Product</h5>
                            <h6>Seller Name: <span id="sellerNameDisplay"></span></h6>

                            <form id="productForm" enctype="multipart/form-data">
                                <!-- Product Image Upload & Preview -->
                                <div class="d-flex flex-column align-items-center mb-3">
                                    <!-- Preview Image -->
                                    <img id="ProductavatarPrev" class="avatar-preview rounded" src="./images/box.jpg"
                                        alt="Product Preview"
                                        style="width:120px; height:120px; object-fit:cover; margin-bottom:10px; border:2px solid #ccc;">

                                    <!-- Label triggers file input -->
                                    <label class="upload-label btn btn-outline-warning" for="ProductAvatar">
                                        Upload Product Image
                                        <input type="file" id="ProductAvatar" accept="image/*" hidden>
                                    </label>
                                </div>


                                <input type="hidden" id="productId">

                                <div class="mb-3">
                                    <label for="productName" class="form-label">Product Name</label>
                                    <input type="text" id="productName" class="form-control"
                                        placeholder="Enter product name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="productPrice" class="form-label">Price</label>
                                    <input type="number" id="productPrice" class="form-control"
                                        placeholder="Enter price" required>
                                </div>

                                <button type="submit" class="btn btn-success w-100">Save Product</button>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>







    <hr>
    <div class="mb-5">
        <h3>Your Products</h3>
        <ul id="productsList"></ul>

    </div>


    <br>
    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-1">© 2026 QA Commerce</p>
            <small class="text-muted">Built for testing and learning</small>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./js/seller-dashboard.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
